language: ruby

rvm:
  - 2.5.5
  - 2.4.5
  - 2.3.8
  - 2.2.10
  - 2.1
gemfile:
  - Gemfile
  - test/gemfiles/rails4.Gemfile
  - test/gemfiles/no-rails.Gemfile

matrix:
  exclude:
    - rvm: 2.1
      gemfile: Gemfile

sudo: false
cache:
  bundler: true

branches:
  only:
    - 'master'
    - 'develop'

before_install: gem install bundler -v 1.17.3
bundler_args: "--deployment --without development --jobs=3 --retry=3"

script: test/scripts/travis.sh
